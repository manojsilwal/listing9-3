<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:composite="http://java.sun.com/jsf/composite"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</h:head>
<h:body>

	
	<composite:interface>
	
		<composite:editableValueHolder name="password" targets="form:password"></composite:editableValueHolder>
		<composite:editableValueHolder name="inputs" targets="form:name"></composite:editableValueHolder>
		<composite:editableValueHolder name="name" targets="form:name form:password"></composite:editableValueHolder>
		
	
	
		<composite:attribute name="name"></composite:attribute>
		<composite:attribute name="nameLabel"></composite:attribute>
		<composite:attribute name="passwordLabel"></composite:attribute>
		<composite:attribute name="password"></composite:attribute>
		<composite:attribute name="loginAction" method-signature="java.lang.String action()"></composite:attribute>
		<composite:attribute name="loginButtonText"></composite:attribute>
		<composite:attribute name="url"></composite:attribute>
		
	</composite:interface>
	
	<composite:implementation>
		<h1>Login Page</h1>
		<h:form styleClass="form-group" id="form">
		
			<label>#{cc.attrs.nameLabel}</label>
			<h:inputText required="true" styleClass="form-control" id="name" label="#{cc.attrs.nameLabel}" value="#{cc.attrs.name}"></h:inputText><br/>
			
			<label>#{cc.attrs.passwordLabel}</label>
			<h:inputText required="true" styleClass="form-control" id="password" label="#{cc.attrs.passwordLabel}" value="#{cc.attrs.password}"></h:inputText><br/>
			
			<h:commandLink action="home">
				<h:graphicImage url="#{cc.attrs.url}" ></h:graphicImage>
			</h:commandLink>
			
			<h:commandButton styleClass="btn btn-primary" id="loginButton" value="#{cc.attrs.loginButtonText}" action="#{cc.attrs.loginAction}" />
		
		</h:form>
	</composite:implementation>
</h:body>
</html>
